<!DOCTYPE HTML>

<html>
<head>
	  <title>PracticeExercise</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	  <script src="js/controller.js"></script>
	 <!-- <script src="js/controller1.js"></script> -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	  
</head>
<body>

<div class="container" ng-app="app">





	<h3 style="color:blue">PracticeExercise</h3>
	
		
	<div class="col-sm-offset-2 col-sm-10" ng-controller="getcontroller">
		<button id="btn-id" type="button" class="btn btn-primary" ng-click="getfunction()">Get All Customers</button>
		<ul>
        	<li ng-repeat="cust in response">{{cust.firstname + " " + cust.lastname}}</li>
    	</ul>
	</div>
	
	
	
	
	
	
	
	
	<div class="col-sm-offset-2 col-sm-10" ng-controller="getwordscontroller">
	
	 <button id="btn-id" type="button" class="btn btn-primary" ng-click="getwordsfunction()">Words</button>
	 <ul>
	     <li ng-repeat="word in response">{{ word.plword}}</li>
	 </ul>
	</div>
	
	
	
	
	
	
	<div ng-controller="postcontroller">
		<form class="form-horizontal" name="wordForm" ng-submit="submitForm()">
			<div class="form-group">
				<label class="control-label col-sm-2" for="typedengwordID"></label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="typedengword" id="typedengwordID"
						placeholder="Enter Engword" ng-model="typedengword"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="comparefunction()">Submit</button>
				</div>
			</div>
		</form>

		<div class="col-sm-offset-2 col-sm-10">
			<p>{{postResultMessage}}</p>
			<p>{{ result }}</p>
			<p>{{ onedigit }}</p>
			
			
		</div>
	</div>
	
	
	
	
	
</div>


    


</div>


</body>
</html>
