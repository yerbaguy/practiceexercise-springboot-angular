<!DOCTYPE HTML>

<html>
<head>
	  <title>Spring Boot - Angularjs Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	  <script src="js/controller.js"></script>
	  <script src="js/controller1.js"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	  
</head>
<body>

<div class="container" ng-app="app">

<div class="col-sm-offset-2 col-sm-10" ng-controller="getwordcontroller" ng-init="getwordfunction()">
		 
		 <table>
		  <td>
	Label:	 {{ label }}
	
	       <!--  {{ response.label }} -->
<!--  	{{ getwordfunction() }} -->
		  
		  </td>
		 </table>
		
		
	</div>



	<h3 style="color:blue">Http Angularjs With SpringBoot Example</h3>
	
	<div ng-controller="postcontroller">
		<form class="form-horizontal" name="wordForm" ng-submit="submitForm()">
			<div class="form-group">
				<label class="control-label col-sm-2" for="engwordID">FirstName:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="engword" id="engwordID"
						placeholder="Enter FirstName" ng-model="engword"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="plwordID">LastName:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="plword" id="plwordID"
						placeholder="Enter LastName" ng-model="plword"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>

		<div class="col-sm-offset-2 col-sm-10">
			<p>{{postResultMessage}}</p>
		</div>
	</div>
	
	<div class="col-sm-offset-2 col-sm-10" ng-controller="getcontroller">
		<button id="btn-id" type="button" class="btn btn-primary" ng-click="getfunction()">Get All Customers</button>
		<ul>
        	<li ng-repeat="cust in response">{{cust.firstname + " " + cust.lastname}}</li>
    	</ul>
	</div>
	
	
	<div class="col-sm-offset-2 col-sm-10" ng-controller="getwordscontroller">
	
	 <button id="btn-id" type="button" class="btn btn-primary" ng-click="getwordsfunction()">Words</button>
	 <ul>
	     <li ng-repeat="word in response">{{ word.engword + "" + word.plword}}</li>
	 </ul>
	</div>
	
	
	<div class="col-sm-offset-2 col-sm-10" ng-controller="getwordcontroller" ng-init="getwordfunction()">
		<button id="btn-id" type="button" class="btn btn-primary" ng-click="getwordfunction()">Get Words</button>
		 
		 <table>
		  <td>
		  {{ label }}
		  
		  </td>
		 </table>
		
		
	</div>
	
	
	
	<div ng-controller="postengcontroller">
		<form class="form-horizontal" name="typedengwordForm" ng-submit="submitengwordForm()">
			<div class="form-group">
				<label class="control-label col-sm-2" for="typedengwordID">FirstName:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="typedengword" id="typedengID"
						placeholder="Enter engword" ng-model="typedendword"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>

		<div class="col-sm-offset-2 col-sm-10">
			<p>{{postResultMessage}}</p>
		</div>
	</div>
	
	
	
</div>


<div class="container" ng-app="app1">

<div ng-controller="postengcontroller">
		<form class="form-horizontal" name="typedengwordForm" ng-submit="submitengwordForm()">
			<div class="form-group">
				<label class="control-label col-sm-2" for="typedengwordID">FirstName:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="typedengword" id="typedengID"
						placeholder="Enter engword" ng-model="typedendword"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>

		<div class="col-sm-offset-2 col-sm-10">
			<p>{{postResultMessage}}</p>
		</div>
	</div>



</div>

</body>
</html>
